<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级文档导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: #2c3e50;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            left: -280px;
        }

        /* 侧边栏开关按钮 */
        .toggle-btn {
            position: fixed;
            left: 300px;
            top: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toggle-btn.collapsed {
            left: 20px;
        }

        /* 导航内容 */
        .nav-content {
            margin-top: 40px;
        }

        .nav-category {
            margin-bottom: 30px;
        }

        .category-title {
            color: #bdc3c7;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .nav-link a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link:hover {
            background: #34495e;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* 文档卡片 */
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .doc-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .doc-card:hover {
            transform: translateY(-5px);
        }

        .doc-title {
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .doc-description {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .doc-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        /* 图标样式 */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- 侧边栏开关 -->
    <button class="toggle-btn" id="toggleBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>

    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="nav-content">
            <div class="nav-category">
                <h3 class="category-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/>
                    </svg>
                    技术文档
                </h3>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#"><svg class="icon" viewBox="0 0 24 24"><path d="M5 13h14v-2H5v2zm-2 4h14v-2H3v2zM7 7v2h14V7H7z"/></svg>开发指南</a></li>
                    <li class="nav-link"><a href="#"><svg class="icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>API参考</a></li>
                </ul>
            </div>
            
            <!-- 更多分类... -->
        </div>
    </aside>

    <!-- 主内容 -->
    <main class="main-content" id="mainContent">
        <div class="doc-grid">
            <!-- 文档卡片示例 -->
            <div class="doc-card">
                <h3 class="doc-title">用户手册</h3>
                <p class="doc-description">详细的产品使用说明和操作指南，包含所有功能的使用方法。</p>
                <a href="#" class="doc-link">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/></svg>
                    查看文档
                </a>
            </div>
            <!-- 更多文档卡片... -->
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>
</html>
